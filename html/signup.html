<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/signup.css" />
    <link rel="stylesheet" href="css/about.css" />
    <title>signup</title>
    <link rel="website icon" href="image/logo.png" />
  </head>
  <body>
    <!-- navigation bar -->
    <main>
      <div class="nav-bar">
        <a href="index.html"><img src="image/logo.png" alt="japhet" /></a>
      </div>
    </main>
    <!-- sign up card  -->
    <section>
      <div class="card">
        <div id="login">
          <span>Already have an account?</span>
          <a href="login.html">log-in</a>
        </div>
        <div id="signup">
          <div id="message">
          </div>
          <p>username: <input type="text" autofocus="" name="name" id="input" /></p>
          <p>e-mail: <input type="text" name="email" id="input" /></p>
          <p>password: <input type="password" name="password" id="input" /></p>
          <p> confirm password: <input type="password" name="confirmPassword" id="input" />
          </p>
          <button onclick="validateForm()"> sign up</button>
        </div>
      </div>
    </section>
    <!-- footer -->
    <footer>
      <div id="icons">
        <a href="https://github.com/rwamugema"><i class="fa fa-github"></i></a>
        <a href="https://www.linkedin.com/in/rwamugema-japhet-84818b251/"
          ><i class="fa fa-linkedin"></i
        ></a>
        <a href="https://www.facebook.com/jetjet.japheth"
          ><i class="fa fa-facebook"></i
        ></a>
      </div>
      <hr />
      <div id="copy">
        <p>&copy /2022</p>
      </div>
    </footer>
    <!-- js codes -->
    <script>
      function validateForm() {
        let name = document.getElementsByName("name")[0].value;
        let email = document.getElementsByName("email")[0].value;
        let password = document.getElementsByName("password")[0].value;
        let confirmPassword =
          document.getElementsByName("confirmPassword")[0].value;
        if (
          name === "" ||
          email === "" ||
          password === "" ||
          confirmPassword === ""
        ) {
          message.style.display = "none";
          message.innerHTML = "";
          message.innerHTML = "Please fill all fields";
          message.style.display = "block";
        }else if (name.length < 5) {
          message.style.display = "none";
          message.innerHTML = "";
          message.innerHTML = "your username is too short at least 5 characters";
          message.style.display = "block";
        }
        else if (password.length < 5) {
          message.style.display = "none";
          message.innerHTML = "";
          message.innerHTML = "your password is too weak";
          message.style.display = "block";
        } else if (confirmPassword !== password) {
          message.style.display = "none";
          message.innerHTML = "";
          message.innerHTML = "passwords does not much";
          message.style.display = "block";
        }
           else {
            window.setTimeout(function () {
          window.location.href = "index.html";
        }, 100);
        }
        }

    </script>
  </body>
</html>
