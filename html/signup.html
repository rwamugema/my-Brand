<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/signup.css" />
    <link rel="stylesheet" href="css/about.css" />
    <title>signup</title>
    <link rel="website icon" href="image/logo.png" />
  </head>
  <body>
    <!-- navigation bar -->
    <main>
      <div class="nav-bar">
        <a href="index.html"><img src="image/logo.png" alt="japhet" /></a>
      </div>
    </main>
    <!-- sign up card  -->
    <section>

      <div class="card">
        <div id="login">
          <span>Already have an account?</span>
          <a href="login.html">log-in</a>
        </div>
        <div id="signup">
          <div id="message">
          </div>
          <p>username: <input type="text"  name="name" id="input" /></p>
          <p>e-mail: <input type="text" name="email" id="input" /></p>
          <p>password: <input type="password" name="password" id="input" /></p>
          <p> confirm password: <input type="password" name="confirmPassword" id="input" />
          </p>
          <button onclick="validateForm()"> sign up</button>
        </div>
      </div>

    </section>
    <!-- footer -->
    <footer>
      <div id="icons">
        <a href="https://github.com/rwamugema"><i class="fa fa-github"></i></a>
        <a href="https://www.linkedin.com/in/rwamugema-japhet-84818b251/"
          ><i class="fa fa-linkedin"></i
        ></a>
        <a href="https://www.facebook.com/jetjet.japheth"
          ><i class="fa fa-facebook"></i
        ></a>
      </div>
      <hr />
      <div id="copy">
        <p>&copy /2022</p>
      </div>
    </footer>
    <!-- js codes -->
    <script>
      let users =[];
    // function to validate the user inputs
      function validateForm() {
        // object to store user infos
          const user ={
             name : document.getElementsByName("name")[0].value,
             email : document.getElementsByName("email")[0].value,
             password : document.getElementsByName("password")[0].value,
             confirmPassword :  document.getElementsByName("confirmPassword")[0].value,
        };
// va;idate user infos
    if (user.name ==='' || user.email === "" ||
          user.password === "" ||
          user.confirmPassword === "") {
          message.innerHTML = "Please fill all fields";
          message.style.display = "block";
    }else if (user.name.length < 5){
          message.innerHTML = "username must have at least 5 charachaters";
          message.style.display = "block";
    } else if (user.password.length < 5) {
          message.innerHTML = "password is weak";
          message.style.display = "block";
    }
    else if (user.confirmPassword !== user.password) {
          message.innerHTML = "passwords does not much";
          message.style.display = "block";
    }
// saving to the local storage
// check if local storage is empty then set new data
    else if (localStorage.getItem("users") ===null)
    {
      users.push(user)
      localStorage.setItem("users",JSON.stringify(users))
    }
    // if not get data that are inside localstorage and add new data
    else{
      users.push(user)
      let stored =JSON.parse(localStorage.getItem("users"))
      stored.push(user)
      localStorage.setItem("users",JSON.stringify(stored))
    }

//   localStorage.setItem("user",JSON.stringify(users))
// }else{
//  let item=localStorage.getItem("users")
//   localStorage.setItem("user",JSON.stringify(item))
// }
    }
    </script>
  </body>
</html>
