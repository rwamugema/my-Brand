      <div class="card">

    <script>
      function validateForm() {
        let name = document.getElementsByName("name")[0].value;
        let email = document.getElementsByName("email")[0].value;
        let password = document.getElementsByName("password")[0].value;
        let confirmPassword =
          document.getElementsByName("confirmPassword")[0].value;
        if (
          name === "" ||
          email === "" ||
          password === "" ||
          confirmPassword === ""
        ) {
          // alert("please fill all boxes");
          message.style.display = 'block';
          document.getElementById('message').innerHTML = 'please fill in all the boxes !!'
        } else if (password.length < 5) {
          message.style.display = 'block';
          document.getElementById('message').innerHTML = 'your password is weak '
        } else if (confirmPassword !== password) {
          message.style.display = 'block';
          document.getElementById('message').innerHTML = 'Passwords does not match'
        }
           else {
            message.style.display = 'block';
          document.getElementById('message').innerHTML = 'congratulations !!!'
        }
        }

    </script>
