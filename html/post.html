        const date =new Date();

        //function to display blogs on the dashboard
        const displayBlog = async () =>{
          const response = await fetch('https://naughty-jay-tank-top.cyclic.app/api/v1/blogs',
          )
          const data =await response.json()
          data.forEach(element => {
   let blog =`
   <tr>
    <td>${element.title}</td>
    <td>${element.summary}</td>
    <td>${element.category}</td>
    <td>${element.likes}</td>
    <td>${day}/${month}/${year}</td>
    <td><button id="editbtn"><a href="editblog.html?_id=${element._id}">edit</a></button></td>
    <td><button id="button" onclick="deleteMessage('${element._id}')">delete</button></td>
   </tr>
    `
   
    let tr =document.createElement("tr")
   tr.innerHTML=blog
   document.querySelector("table").appendChild(tr)
});
        }
   async   function deleteMessage(id) {
    const response = await fetch('https://naughty-jay-tank-top.cyclic.app/api/v1/blogs',)
          const data =await response.json()

    const token = localStorage.getItem('token') 
  if (confirm("Do You want to delete this message")) {
      const contactId = data.findIndex((obj) => obj._id === id)
     await axios.delete(`https://naughty-jay-tank-top.cyclic.app/api/v1/blogs/${id}`,{
      headers:{
                Authorization: `bearer ${token}`,
                'content-type':'application/json'
            }
   })
     .then(res => data.splice(contactId,1)) 
     .catch(error=> console.log(error))  
  }
  location.reload()
}
