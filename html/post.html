        //function to display blogs on the dashboard
        const displayBlog = async () =>{
          const response = await fetch('https://naughty-jay-tank-top.cyclic.app/api/v1/blogs')

   tr.innerHTML=blog

});

      function deleteMessage(event) {

  if (confirm("Do You want to delete this message")) {
    const button = event.target;
    const tr = button.closest("tr");
    const dataId = tr.getAttribute("data-id");
    // console.log(dataId);
    let article;
    if (localStorage.getItem("article") === null) {
      article = [];
    } else {
      article = JSON.parse(localStorage.getItem("article"));
    }
    article = article.filter((message) => message.id !== parseInt(dataId));
    tr.remove();
    localStorage.setItem("article", JSON.stringify(article));
  } else {
    return false;
  }
}
