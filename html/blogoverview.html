<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/blogoveview.css" />
    <link rel="website icon" href="image/logo.png">
    <title>overview</title>
</head>
<body>
    <main class="nav-bar">
        <div id="dashboard">
          <img src="image/logo.png" alt="#"  />
          <h1>dashboard</h1>
          <div class="inputContainer">
            <i class="fa fa-search icon"></i>
            <input type="text" name="search" id="field" onkeyup="filterList()" placeholder="search...">
        </div>
        </div>
          <div class="topnav">
        <div id="menu">
            <div id="name">
              <img src="image/profile.jpg" alt="Japhet">
                <p>rwamugema Japhet</p>
            </div>
            <div id="logout">
                log out
            </div>
        </div>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i></a>
        </div>
    </main>
    <footer>
        <div class="footer">
            <div id="footer">
            <p><a href="blogoverview.html">overview</a></p>
            <p><a href="user.html">queries</a></p>
            <p><a href="post.html">post</a></p>
            <!-- <p><a href="comment.html">comment</a></p> -->
            </a>
          </div>
          </div>
      <div class="over-view">
        <div id="overview">
          <h1>overview</h1>
        </div>
        <table>
          <tr>
            <th>post</th>
            <th>content</th>
            <th>category</th>
            <th>date</th>
          </tr>
        </table>
        <div id="controls">
            <i class="fa fa-arrow-left"></i>
            <div id="incrementation">1</div>
            <p>of</p>
            <div id="length"></div>
            <i class="fa fa-arrow-right"></i>
          </div>
    </div>
      </footer>
      <script>
        function myFunction() {
          var x = document.getElementById("menu");
          if (x.style.display === "block") {
            x.style.display = "none";
          } else {
            x.style.display = "block";
          }
        }
        let parentNode = document.getElementsByTagName('table')
        let parentLength = parentNode.length;
        document.getElementById('length').innerHTML = parentLength;
        const date =new Date();
        let day = date.getDate();
        let month = date.getMonth() + 1;
        let year = date.getFullYear();
      //function to display blogs on the dashboard
      const displayBlog = async () =>{
          const response = await fetch('https://naughty-jay-tank-top.cyclic.app/api/v1/blogs')
          const data =await response.json()
          data.forEach(element => {
   let blog =`
    <td>${element.title}</td>
    <td>${element.summary}</td>
    <td>${element.category}</td>
    <td>${day}/${month}/${year}</td>`
    let tr =document.createElement("tr")
   tr.innerHTML=blog
   document.querySelector("table").appendChild(tr)
});
        }
        
        let logout = document.getElementById('logout')
        logout.addEventListener('click', () =>{
          localStorage.removeItem('user')
          window.location.replace('login.html')
        })
        displayBlog()
        </script>
</body>
</html>
