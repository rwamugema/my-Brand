<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/about.css" />
    <link rel="website icon" href="image/logo.png" />
    <title>login</title>
  </head>
  <body>
    <!-- navigation bar starts -->
    <main>
      <div class="nav-bar">
        <a href="index.html"><img src="image/logo.png" alt="japhet" /></a>
      </div>
    </main>
    <!-- navigation bar ends -->
    <!-- section part starts  -->
    <section>
      <div class="card">
        <div id="signup">
          <p>Don't have an account?</p>
          <a href="signup.html">sign up</a>
        </div>
        <div id="message">
          <i class="fa fa-exclamation-circle"></i>
        </div>
        <div id="login">
          <p>Username: <input type="text" name="name" id="input" /></p>
          <p>password: <input type="password" name="password" id="input" /></p>
          <button onclick="validateForm()">log in</button>
        </div>
      </div>
    </section>
    <!-- section part ends -->
    <!-- footer starts -->
    <footer>
      <div id="icons">
        <a href="https://github.com/rwamugema"> <i class="fa fa-github"></i></a>
        <a href="https://www.linkedin.com/in/rwamugema-japhet-84818b251/"
          ><i class="fa fa-linkedin"></i
        ></a>
        <a href="https://www.facebook.com/jet.japheth"
          ><i class="fa fa-facebook"></i
        ></a>
      </div>
      <hr />
      <div id="copy">
        <p>&copy /2022</p>
      </div>
    </footer>
    <!-- footer ends -->
    <!-- js validating the form  -->
    <script>
      function validateForm() {
        let name = document.getElementsByName("name")[0].value;
        let password = document.getElementsByName("password")[0].value;
        if (name === "" || password === "") {
          message.style.display = "none";
          message.innerHTML = "";
          message.innerHTML = "Please fill all fields";
          message.style.display = "block";
        } else if (name !== "jet" && password !== "japhet") {
          message.style.display = "none";
          message.innerHTML = "";
          message.innerHTML = "Invalid credentials";
          message.style.display = "block";
        } else {
          window.setTimeout(function () {
            window.location.href = "blogoverview.html";
          }, 100);
        }
      }
    </script>
  </body>
</html>
